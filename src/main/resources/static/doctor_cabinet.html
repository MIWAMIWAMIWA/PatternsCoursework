<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабінет лікаря - MedBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-heart-pulse-fill me-2"></i>Кабінет лікаря
        </a>
        <div class="d-flex align-items-center text-white">
            <i class="bi bi-person-circle me-2"></i>
            <span id="doctorNameDisplay">Dr. House</span>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="list-group shadow-sm">
                <button id="btnSchedule" class="list-group-item list-group-item-action active" onclick="appState.setState(scheduleState)">
                    <i class="bi bi-calendar-check me-2"></i> Мій розклад
                </button>
                <button id="btnHistory" class="list-group-item list-group-item-action" onclick="appState.setState(historyState)">
                    <i class="bi bi-clock-history me-2"></i> Історія прийомів
                </button>
                <a href="doctor.html" class="list-group-item list-group-item-action text-danger">
                    <i class="bi bi-box-arrow-right me-2"></i> Вихід
                </a>
            </div>

            <div class="card mt-3 shadow-sm">
                <div class="card-body">
                    <small class="text-muted">Для тестування (виберіть ID):</small>
                    <input type="number" id="currentDoctorId" class="form-control form-control-sm mt-1" value="1" placeholder="Doctor ID">
                    <button class="btn btn-sm btn-outline-secondary w-100 mt-2" onclick="appState.refresh()">Змінити лікаря</button>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow">
                <div class="card-header bg-white py-3">
                    <h5 class="m-0 font-weight-bold text-primary" id="pageTitle">Завантаження...</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Час візиту</th>
                                <th>Пацієнт</th>
                                <th>Телефон</th>
                                <th>Статус</th>
                                <th>Дії</th>
                            </tr>
                            </thead>
                            <tbody id="appointmentsTableBody">
                            </tbody>
                        </table>
                    </div>
                    <div id="loadingSpinner" class="text-center py-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                    <div id="emptyMessage" class="text-center text-muted py-4" style="display: none;">
                        Записів не знайдено
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="doctor_cabinet.js"></script>
</body>
</html>
