<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші лікарі - MedBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .doctor-card {
            transition: transform 0.2s;
            border: none;
        }
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-heart-pulse-fill me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.475 9C2.702 10.84 4.779 12.871 8 15c3.221-2.129 5.298-4.16 6.525-6H1.475ZM8 1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 1Zm-5.364 2.47a.5.5 0 0 1 .707 0l1.414 1.415a.5.5 0 1 1-.707.707L2.636 4.177a.5.5 0 0 1 0-.707ZM14.07 3.177a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0Z"/>
            </svg>
            MedBooking
        </a>
        <div>
            <a href="register.html" class="btn btn-outline-light btn-sm">Реєстрація пацієнта</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Знайдіть свого лікаря</h2>
        <p class="text-muted">Оберіть спеціалізацію та запишіться на прийом онлайн</p>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <select id="specializationFilter" class="form-select form-select-lg shadow-sm">
                <option value="">Всі спеціалізації</option>
                <option value="Cardiologist">Кардіолог</option>
                <option value="Therapist">Терапевт</option>
                <option value="Dentist">Стоматолог</option>
                <option value="Surgeon">Хірург</option>
                <option value="Diagnostician">Діагност</option>
            </select>
        </div>
    </div>

    <div id="doctorsContainer" class="row g-4">
        <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Запис на прийом</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <input type="hidden" id="selectedDoctorId">

                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Оберіть дату та час візиту</label>
                        <input type="datetime-local" class="form-control" id="appointmentDate" required>
                    </div>

                    <div class="alert alert-info small">
                        <i class="bi bi-info-circle"></i> Зверніть увагу: тривалість прийому становить 1 годину.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" onclick="submitBooking()">Підтвердити запис</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="doctor.js"></script>

</body>
</html>
