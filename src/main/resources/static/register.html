<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація пацієнта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Реєстрація пацієнта</h3>
                    <a href="doctor.html" class="btn btn-outline-light btn-sm">Назад до лікарів</a>
                </div>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">ПІБ</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Михайло Довбак" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email адреса</label>
                            <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+380..." required>
                        </div>

                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Дата народження</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                    </form>
                </div>
            </div>
            <div id="messageBox" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="register.js"></script>

</body>
</html>
